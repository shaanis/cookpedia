
<div class="row">
   @if (isSidebarOpen) {
    <div class="col-lg-2 bg-success">
        <app-sidebar></app-sidebar>
    </div>
   }
    <div [class]="columnWidth">
        <!-- navbar -->
         <div class="row bg-warning text-light p-3 ">
            <div class="d-flex justify-content-between align-items-center">
                <h1><button (click)="menuButton()" class="btn"><i class="fa-solid fa-bars text-light fa-2x" ></i></button>welcome to admin dashboard</h1>
                <div>
                    <button class="btn dropdown-toggle text-light" type="button" data-bs-toggle="dropdown"><i class="fa-solid fa-user"></i></button>
                    <ul class="dropdown-menu text-center">
                        <li>
                            <button (click)="logoutAdmin()" class="btn ms-1">Logout<i class="fa-solid fa-right-from-bracket ms-2"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
         </div>
         <!-- metrics -->
         <div class="d-flex justify-content-evenly align-items-center my-5">
            <div class="d-flex align-items-center p-3 rounded text-light bg-info">
                <i class="fa-solid fa-users fa-3x me-3"></i>
                <div>
                    <h3>users</h3>
                    <h2>{{userCount}}</h2>
                </div>
            </div>
            <div class="d-flex align-items-center p-3 rounded text-light bg-danger">
                <i class="fa-solid fa-users fa-3x me-3"></i>
                <div>
                    <h3>Recipes</h3>
                    <h2>{{recipeCount}}</h2>
                </div>
            </div>
            <div class="d-flex align-items-center p-3 rounded text-light bg-primary">
                <i class="fa-solid fa-users fa-3x me-3"></i>
                <div>
                    <h3>Downloads</h3>
                    <h2>{{downloadCount}}</h2>
                </div>
            </div>
            <div class="d-flex align-items-center p-3 rounded text-light bg-secondary">
                <i class="fa-solid fa-users fa-3x me-3"></i>
                <div>
                    <h3>Notifications</h3>
                    <h6>you have <a class="text-warning fs-5" routerLink="/admin/request-list">{{requestCount}}</a> new request</h6>
                </div>
            </div>
         </div>
         <!-- chart and calender -->
          <div class="row">
            <div class="col-lg-8">
                <!-- chart -->
                <highcharts-chart 
                [Highcharts]="Highcharts"
                [options]="chartOptions"

                style="width: 100%; height: 400px; display: block;"
                ></highcharts-chart>

            </div>
            <div class="col-lg-4">
                <mat-card class="demo-inline-calendar-card">
                    <mat-calendar [(selected)]="selected"></mat-calendar>
                  </mat-card>
            </div>
          </div>
    </div>
</div>
